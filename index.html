<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .word {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .timer {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Word Game</h1>
    <div class="word">Loading...</div>
    <div class="timer">Next word in: <span id="countdown">30</span> seconds</div>

    <script>
        const wordElement = document.querySelector('.word');
        const countdownElement = document.getElementById('countdown');
        let words = [];
        let currentWordIndex = 0;
        let countdown = 30;

        // Function to fetch words from db.txt
        async function fetchWords() {
            try {
                const response = await fetch('db.txt');
                const text = await response.text();
                words = text.split(/\r?\n/).filter(word => word.trim() !== ''); // Split lines and filter empty ones
                wordElement.textContent = words[currentWordIndex];
            } catch (error) {
                wordElement.textContent = 'Error loading words!';
                console.error('Failed to fetch words:', error);
            }
        }

        // Function to update the word
        function updateWord() {
            if (words.length > 0) {
                currentWordIndex = (currentWordIndex + 1) % words.length;
                wordElement.textContent = words[currentWordIndex];
                countdown = 30; // Reset countdown
            }
        }

        // Countdown timer
        setInterval(() => {
            if (words.length > 0) {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown === 0) {
                    updateWord();
                }
            }
        }, 1000);

        // Fetch words on initial load
        fetchWords();
    </script>
</body>
</html>
